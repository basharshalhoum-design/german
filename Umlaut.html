<div id="verb-card">

<script>
const verbs = [
  { infinitive: "fahren", praeteritum: "fuhr", perfekt: "ist gefahren", arabic: "ÙŠØ³Ø§ÙØ± / ÙŠÙ‚ÙˆØ¯" },
  { infinitive: "schlafen", praeteritum: "schlief", perfekt: "hat geschlafen", arabic: "ÙŠÙ†Ø§Ù…" },
  { infinitive: "laufen", praeteritum: "lief", perfekt: "ist gelaufen", arabic: "ÙŠØ¬Ø±ÙŠ / ÙŠÙ…Ø´ÙŠ" },
  { infinitive: "tragen", praeteritum: "trug", perfekt: "hat getragen", arabic: "ÙŠØ­Ù…Ù„ / ÙŠØ±ØªØ¯ÙŠ" },
  { infinitive: "waschen", praeteritum: "wusch", perfekt: "hat gewaschen", arabic: "ÙŠØºØ³Ù„" },
  { infinitive: "essen", praeteritum: "aÃŸ", perfekt: "hat gegessen", arabic: "ÙŠØ£ÙƒÙ„" },
  { infinitive: "lesen", praeteritum: "las", perfekt: "hat gelesen", arabic: "ÙŠÙ‚Ø±Ø£" },
  { infinitive: "sehen", praeteritum: "sah", perfekt: "hat gesehen", arabic: "ÙŠØ±Ù‰" },
  { infinitive: "sprechen", praeteritum: "sprach", perfekt: "hat gesprochen", arabic: "ÙŠØªØ­Ø¯Ø«" },
  { infinitive: "helfen", praeteritum: "half", perfekt: "hat geholfen", arabic: "ÙŠØ³Ø§Ø¹Ø¯" }
];

let currentIndex = 0;
let currentVerb = null;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function speak(text) {
  const voices = speechSynthesis.getVoices();
  const germanVoice = voices.find(v => v.lang === "de-DE" || v.lang.startsWith("de"));

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "de-DE";
  if (germanVoice) {
    utterance.voice = germanVoice;
  }
  speechSynthesis.speak(utterance);
}

function loadVerb(index) {
  currentVerb = verbs[index];
  const verb = currentVerb;
  document.getElementById("verb-title").textContent = verb.infinitive;
  document.getElementById("verb-arabic").textContent = verb.arabic;

  const praeteritumOptions = shuffle([verb.praeteritum, ...verbs.map(v => v.praeteritum).filter(f => f !== verb.praeteritum).slice(0, 3)]);
  const perfektOptions = shuffle([verb.perfekt, ...verbs.map(v => v.perfekt).filter(f => f !== verb.perfekt).slice(0, 3)]);

  const praeteritumContainer = document.getElementById("praeteritum-buttons");
  const perfektContainer = document.getElementById("perfekt-buttons");

  praeteritumContainer.innerHTML = "";
  perfektContainer.innerHTML = "";

  praeteritumOptions.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      if (opt === verb.praeteritum) {
        btn.className = "correct";
      } else {
        btn.className = "incorrect";
        highlightCorrect(praeteritumContainer, verb.praeteritum);
      }
      disableButtons(praeteritumContainer);
    };
    praeteritumContainer.appendChild(btn);
  });

  perfektOptions.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      if (opt === verb.perfekt) {
        btn.className = "correct";
      } else {
        btn.className = "incorrect";
        highlightCorrect(perfektContainer, verb.perfekt);
      }
      disableButtons(perfektContainer);
    };
    perfektContainer.appendChild(btn);
  });
}

function highlightCorrect(container, correctValue) {
  Array.from(container.children).forEach(btn => {
    if (btn.textContent === correctValue) {
      btn.classList.add("correct");
    }
  });
}

function disableButtons(container) {
  Array.from(container.children).forEach(btn => btn.disabled = true);
}

function nextVerb() {
  currentIndex = (currentIndex + 1) % verbs.length;
  loadVerb(currentIndex);
}

loadVerb(currentIndex);
</script>
