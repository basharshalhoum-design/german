<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1, h2, p {
      text-align: center;

    #verb-card {

    .tense-block h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .answer-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .answer-buttons button {
      padding: 8px 12px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
    }
    .answer-buttons button.correct {
      background: #4caf50;
      color: white;
    }
    .answer-buttons button.incorrect {
      background: #f44336;
      color: white;
    }
    #next-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #next-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<h1>ðŸ§© Verb Quiz â€“ Ein Verb pro Seite</h1>
<p>WÃ¤hle die richtige PrÃ¤teritum- und Perfektform fÃ¼r das Verb.</p>

<div id="verb-card">
  <h2 id="verb-title"></h2>
  <img id="verb-image" src="images/placeholder.jpg" alt="Verb Illustration">

  <div class="tense-block">
    <h3>PrÃ¤teritum:</h3>
    <div id="praeteritum-buttons" class="answer-buttons"></div>
  </div>

  <div class="tense-block">
    <h3>Perfekt:</h3>
    <div id="perfekt-buttons" class="answer-buttons"></div>
  </div>

  <button id="next-btn" onclick="nextVerb()">Next</button>
</div>

<script>
const verbs = [
  { infinitive: "arbeiten", praeteritum: "arbeitete", perfekt: "gearbeitet" },
  { infinitive: "lernen", praeteritum: "lernte", perfekt: "gelernt" },
  { infinitive: "spielen", praeteritum: "spielte", perfekt: "gespielt" },
  { infinitive: "fragen", praeteritum: "fragte", perfekt: "gefragt" },
  { infinitive: "machen", praeteritum: "machte", perfekt: "gemacht" },
  { infinitive: "leben", praeteritum: "lebte", perfekt: "gelebt" },
  { infinitive: "wohnen", praeteritum: "wohnte", perfekt: "gewohnt" },
  { infinitive: "kaufen", praeteritum: "kaufte", perfekt: "gekauft" },
  { infinitive: "reisen", praeteritum: "reiste", perfekt: "gereist" },
  { infinitive: "Ã¶ffnen", praeteritum: "Ã¶ffnete", perfekt: "geÃ¶ffnet" },
  { infinitive: "kochen", praeteritum: "kochte", perfekt: "gekocht" },
  { infinitive: "tanzen", praeteritum: "tanzte", perfekt: "getanzt" },
  { infinitive: "warten", praeteritum: "wartete", perfekt: "gewartet" },
  { infinitive: "putzen", praeteritum: "putzte", perfekt: "geputzt" },
  { infinitive: "antworten", praeteritum: "antwortete", perfekt: "geantwortet" },
  { infinitive: "glauben", praeteritum: "glaubte", perfekt: "geglaubt" },
  { infinitive: "reden", praeteritum: "redete", perfekt: "geredet" },
  { infinitive: "sagen", praeteritum: "sagte", perfekt: "gesagt" },
  { infinitive: "bauen", praeteritum: "baute", perfekt: "gebaut" },
  { infinitive: "erklÃ¤ren", praeteritum: "erklÃ¤rte", perfekt: "erklÃ¤rt" },
  { infinitive: "hÃ¶ren", praeteritum: "hÃ¶rte", perfekt: "gehÃ¶rt" },
  { infinitive: "feiern", praeteritum: "feierte", perfekt: "gefeiert" },
  { infinitive: "lachen", praeteritum: "lachte", perfekt: "gelacht" },
  { infinitive: "zeichnen", praeteritum: "zeichnete", perfekt: "gezeichnet" },
  { infinitive: "telefonieren", praeteritum: "telefonierte", perfekt: "telefoniert" }
];

let currentIndex = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function loadVerb(index) {
  const verb = verbs[index];
  document.getElementById("verb-title").textContent = verb.infinitive;
  document.getElementById("verb-image").src = `images/${verb.infinitive}.jpg`;

  const praeteritumOptions = shuffle([verb.praeteritum, ...verbs.map(v => v.praeteritum).filter(f => f !== verb.praeteritum).slice(0, 3)]);
  const perfektOptions = shuffle([verb.perfekt, ...verbs.map(v => v.perfekt).filter(f => f !== verb.perfekt).slice(0, 3)]);

  const praeteritumContainer = document.getElementById("praeteritum-buttons");
  const perfektContainer = document.getElementById("perfekt-buttons");

  praeteritumContainer.innerHTML = "";
  perfektContainer.innerHTML = "";

  praeteritumOptions.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      btn.className = opt === verb.praeteritum ? "correct" : "incorrect";
      disableButtons(praeteritumContainer);
    };
    praeteritumContainer.appendChild(btn);
  });

  perfektOptions.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      btn.className = opt === verb.perfekt ? "correct" : "incorrect";
      disableButtons(perfektContainer);
    };
    perfektContainer.appendChild(btn);
  });
}

function disableButtons(container) {
  Array.from(container.children).forEach(btn => btn.disabled = true);
}

function nextVerb() {
  currentIndex = (currentIndex + 1) % verbs.length;
  loadVerb(currentIndex);
}

loadVerb(currentIndex);
</script>

</body>
</html>
