  { infinitive: "reisen", praeteritum: "reiste", perfekt: "gereist", arabic: "Ÿäÿ≥ÿßŸÅÿ±" },
  { infinitive: "√∂ffnen", praeteritum: "√∂ffnete", perfekt: "ge√∂ffnet", arabic: "ŸäŸÅÿ™ÿ≠" },
  { infinitive: "kochen", praeteritum: "kochte", perfekt: "gekocht", arabic: "Ÿäÿ∑ÿ®ÿÆ" },
  { infinitive: "tanzen", praeteritum: "tanzte", perfekt: "getanzt", arabic: "Ÿäÿ±ŸÇÿµ" },
  { infinitive: "warten", praeteritum: "wartete", perfekt: "gewartet", arabic: "ŸäŸÜÿ™ÿ∏ÿ±" },
  { infinitive: "putzen", praeteritum: "putzte", perfekt: "geputzt", arabic: "ŸäŸÜÿ∏ŸÅ" },
  { infinitive: "antworten", praeteritum: "antwortete", perfekt: "geantwortet", arabic: "Ÿäÿ¨Ÿäÿ®" },
  { infinitive: "glauben", praeteritum: "glaubte", perfekt: "geglaubt", arabic: "Ÿäÿπÿ™ŸÇÿØ / Ÿäÿ§ŸÖŸÜ" },
  { infinitive: "reden", praeteritum: "redete", perfekt: "geredet", arabic: "Ÿäÿ™ÿ≠ÿØÿ´" },
  { infinitive: "sagen", praeteritum: "sagte", perfekt: "gesagt", arabic: "ŸäŸÇŸàŸÑ" },
  { infinitive: "bauen", praeteritum: "baute", perfekt: "gebaut", arabic: "Ÿäÿ®ŸÜŸä" },
  { infinitive: "erkl√§ren", praeteritum: "erkl√§rte", perfekt: "erkl√§rt", arabic: "Ÿäÿ¥ÿ±ÿ≠" },
  { infinitive: "h√∂ren", praeteritum: "h√∂rte", perfekt: "geh√∂rt", arabic: "Ÿäÿ≥ŸÖÿπ" },
  { infinitive: "feiern", praeteritum: "feierte", perfekt: "gefeiert", arabic: "Ÿäÿ≠ÿ™ŸÅŸÑ" },
  { infinitive: "lachen", praeteritum: "lachte", perfekt: "gelacht", arabic: "Ÿäÿ∂ÿ≠ŸÉ" },
  { infinitive: "zeichnen", praeteritum: "zeichnete", perfekt: "gezeichnet", arabic: "Ÿäÿ±ÿ≥ŸÖ" },
  { infinitive: "telefonieren", praeteritum: "telefonierte", perfekt: "telefoniert", arabic: "Ÿäÿ™ÿµŸÑ Ÿáÿßÿ™ŸÅŸäÿßŸã" }
];

let currentIndex = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function loadVerb(index) {
  const verb = verbs[index];
  document.getElementById("verb-title").textContent = verb.infinitive;
  document.getElementById("verb-arabic").textContent = verb.arabic;
  document.getElementById("verb-image").src = `images/${verb.infinitive}.jpg`;

  const praeteritumOptions = shuffle([verb.praeteritum, ...verbs.map(v => v.praeteritum).filter(f => f !== verb.praeteritum).slice(0, 3)]);
  const perfektOptions = shuffle([verb.perfekt, ...verbs.map(v => v.perfekt).filter(f => f !== verb.perfekt).slice(0, 3)]);

  const praeteritumContainer = document.getElementById("praeteritum-buttons");
  const perfektContainer = document.getElementById("perfekt-buttons");

  praeteritumContainer.innerHTML = "";
  perfektContainer.innerHTML = "";

  praeteritumOptions.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      if (opt === verb.praeteritum) {
        btn.className = "correct";
      } else {
        btn.className = "incorrect";
        highlightCorrect(praeteritumContainer, verb.praeteritum);
      }
      disableButtons(praeteritumContainer);
    };
    praeteritumContainer.appendChild(btn);
  });

  perfektOptions.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      if (opt === verb.perfekt) {
        btn.className = "correct";
      } else {
        btn.className = "incorrect";
        btn.className = "incorrect";
        highlightCorrect(perfektContainer, verb.perfekt);
      }
      disableButtons(perfektContainer);
    };
    perfektContainer.appendChild(btn);
  });
}

function highlightCorrect(container, correctValue) {
  Array.from(container.children).forEach(btn => {
    if (btn.textContent === correctValue) {
      btn.classList.add("correct");
    }
  });
}

function disableButtons(container) {
  Array.from(container.children).forEach(btn => btn.disabled = true);
}

function nextVerb() {
  currentIndex = (currentIndex + 1) % verbs.length;
  loadVerb(currentIndex);
}

loadVerb(currentIndex);
</script>
